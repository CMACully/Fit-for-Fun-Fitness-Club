<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <title>Thank You for Your Submission</title>
</head>

<body>
  <img class="left" src="left.png" alt="left">
  <img class="right" src="right.png" alt="right">
  <header>
    <a class="logo" href="index.html">Fit for Fun Fitness Club</a>
  </header>
  <div class="container">
    <h2>Thank you for requesting an appt! We will be in touch soon!</h2>

    <script>
      printQuery();
    </script>
  </div>

  </footer>
</body>

</html>
